version: '3.8'

services:
  printboard-app:
    build: .
    ports:
      - "5000:5000"
    volumes:
      # Persist generated files
      - ./output:/app/output
      - ./uploads:/app/uploads
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  output_data:
  upload_data: